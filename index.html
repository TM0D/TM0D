<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saeraphinx</title>
    <!-- General -->
    <meta name="description"
        content="Hi, I'm Saera. I make Beat Saber maps, edit videos, do developer stuff and more." />
    <!-- Discord -->
    <meta content="Saeraphinx" property="og:title" />
    <meta content="Hi, I'm Saera. I make Beat Saber maps, edit videos, do developer stuff and more."
        property="og:description" />
    <meta content="https://saeraphinx.dev" property="og:url" />
    <!-- <meta content="https://embed.com/embedimage.png" property="og:image" /> -->
    <meta content="#FF0066" data-react-helmet="true" name="theme-color" />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <div class="introText">
            <span>
                <p class="introText" id="introText"></p>
                <!--<script src="scripts/intro.js"></script>!-->
            </span>
        </div>
        <div class="refBar" id="refBar">
            <p class="refBar">
                <a class="refBar active" href="">HOME</a> -
                <a class="refBar" href="bots">BOTS</a>
            </p>
            <div class="line"></div>
        </div>
    </div>
    <script>
        var introText = document.getElementById("introText");
        let text = "SAERAPHINX";
        let elements = [];

        let beginningElement = document.createElement(`f`);
        beginningElement.innerText = `[`;

        for (let i = 0; i < text.length; i++) {
            let p = document.createElement(`f`);
            p.innerText = text[i];
            p.animate([
                { opacity: 0 },
                { opacity: 1 }
            ], {
                duration: 550,
                easing: `ease-in-out`,
                delay: i * 200,
                fill: `both`
            });
            p.style.opacity = 0;
            elements.push(p);
        }

        let endElement = document.createElement(`f`);
        endElement.innerText = `]`;

        introText.appendChild(beginningElement);
        introText.append(...elements);
        introText.appendChild(endElement);

        let navbar = document.getElementById("refBar");
        navbar.animate([
            { backgroundColor: `rgba(0, 0, 0, 1)` },
            { backgroundColor: `rgba(0, 0, 0, 0)` }
        ], {
            duration: 550,
            easing: `ease-in-out`,
            delay: 2000,
            fill: `both`
        });

    </script>
</body>

</html>
